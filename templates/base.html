<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HJSS Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background: linear-gradient(to bottom, #a2d5f2, #0077b6);
            min-height: 100vh;
            color: #fff;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.9);
            color: #000;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        h1 {
            font-family: 'Arial', sans-serif;
            text-align: center;
            color: #0077b6;
            text-shadow: 1px 1px #a2d5f2;
        }

        nav a {
            margin-right: 10px;
            margin-bottom: 5px;
        }

        /* Buttons swimming style */
        .btn-success {
            background-color: #00b4d8;
            border-color: #00b4d8;
        }
        .btn-success:hover {
            background-color: #0096c7;
            border-color: #0096c7;
        }

        .btn-primary {
            background-color: #0077b6;
            border-color: #0077b6;
        }
        .btn-primary:hover {
            background-color: #023e8a;
            border-color: #023e8a;
        }

        .btn-secondary {
            background-color: #48cae4;
            border-color: #48cae4;
            color: #000;
        }
        .btn-secondary:hover {
            background-color: #0096c7;
            border-color: #0096c7;
            color: #fff;
        }

        .btn-info {
            background-color: #90e0ef;
            border-color: #90e0ef;
            color: #000;
        }
        .btn-info:hover {
            background-color: #48cae4;
            border-color: #48cae4;
            color: #fff;
        }

        .btn-warning {
            background-color: #ffd60a;
            border-color: #ffd60a;
            color: #000;
        }
        .btn-warning:hover {
            background-color: #e6ac00;
            border-color: #e6ac00;
            color: #fff;
        }

        table {
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 10px;
            overflow: hidden;
        }
        th {
            background-color: #0077b6;
            color: white;
        }
        td {
            vertical-align: middle !important;
        }
        footer {
            text-align: center;
            padding: 15px 0;
            background-color: rgba(0,0,0,0.1);
            color: #fff;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1>Hatfield Junior Swimming School (HJSS)</h1>
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4 rounded">
        <div class="container-fluid">
            <a class="navbar-brand" href="{{ url_for('index') }}">HJSS</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <div class="navbar-nav">
                    <a class="nav-link btn btn-success mx-1 my-1" href="{{ url_for('register') }}">Register</a>
                    <a class="nav-link btn btn-primary mx-1 my-1" href="{{ url_for('login') }}">Login</a>
                    <a class="nav-link btn btn-primary mx-1 my-1" href="{{ url_for('index') }}">Home</a>
                    <a class="nav-link btn btn-secondary mx-1 my-1" href="{{ url_for('timetable') }}">Timetable</a>
                    <a class="nav-link btn btn-info mx-1 my-1" href="{{ url_for('learners') }}">Learners</a>
                    <a class="nav-link btn btn-success mx-1 my-1" href="{{ url_for('report_learners') }}">Learner Report</a>
                    <a class="nav-link btn btn-warning mx-1 my-1" href="{{ url_for('report_coaches') }}">Coach Report</a>
                    <a class="nav-link btn btn-info mx-1 my-1" href="{{ url_for('reviews') }}" >Reviews</a>

                </div>
            </div>
        </div>
    </nav>
        {% block content %}{% endblock %}
    </div>
    <footer>
        &copy; {{ current_year if current_year else '2025' }} Hatfield Junior Swimming School. All rights reserved.
    </footer>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
