<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HJSS Management</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-4">
        <h1>Hatfield Junior Swimming School (HJSS)</h1>
        <nav class="my-3">
            <a href="{{ url_for('register') }}" class="btn btn-success">Register</a>
            <a href="{{ url_for('login') }}" class="btn btn-primary">Login</a>
            <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
            <a href="{{ url_for('timetable') }}" class="btn btn-secondary">Timetable</a>
            <a href="{{ url_for('learners') }}" class="btn btn-info">Learners</a>
            <a href="{{ url_for('report_learners') }}" class="btn btn-success">Learner Report</a>
            <a href="{{ url_for('report_coaches') }}" class="btn btn-warning">Coach Report</a>
            
        </nav>
        {% block content %}{% endblock %}
    </div>
</body>
</html>
