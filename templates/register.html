{% extends "base.html" %}
{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card shadow-sm p-4 mb-4">
            <h2 class="text-center mb-4" style="color:#0077b6;">Register</h2>
            <form method="post">
                <div class="mb-3">
                    <input type="text" name="name" class="form-control" placeholder="Name" required>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <input type="number" name="age" class="form-control" placeholder="Age" min="4" max="11" required>
                    </div>
                    <div class="col">
                        <select name="gender" class="form-select" required>
                            <option value="">Gender</option>
                            <option value="Male">Male</option>
                            <option value="Female">Female</option>
                        </select>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col">
                        <input type="number" name="grade" class="form-control" placeholder="Grade" required>
                    </div>
                    <div class="col">
                        <input type="text" name="emergency_contact" class="form-control" placeholder="Emergency Contact" required>
                    </div>
                </div>
                <div class="mb-3">
                    <input type="email" name="email" class="form-control" placeholder="Email" required>
                </div>
                <div class="mb-3">
                    <input type="password" name="password" class="form-control" placeholder="Password" required>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-success">Register</button>
                </div>
            </form>
            <p class="mt-3 text-center">
                Already have an account? 
                <a href="{{ url_for('login') }}">Login here</a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
