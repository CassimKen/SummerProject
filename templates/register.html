<h2>Register</h2>
<form method="post">
    <input type="text" name="name" placeholder="Name" required>
  <input type="number" name="age" placeholder="Age" required>
  <select name="gender" required>
    <option value="Male">Male</option>
    <option value="Female">Female</option>
  </select>
  <input type="number" name="grade" placeholder="Grade" required>
  <input type="text" name="emergency_contact" placeholder="Emergency Contact" required>
  <input type="email" name="email" placeholder="Email" required>
  <input type="password" name="password" placeholder="Password" required>
  <button type="submit">Register</button>
</form>
<p>Already have an account? Click <a href="{{ url_for('login') }}" >here</a> to login</p>
